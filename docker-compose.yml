version: '3.8'

services:
  express-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: express-app
    env_file:
      - ./.env
    ports:
      - "3000:3000"
    restart: always


  nginx:
    image: nginx:stable-alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - express-app
    restart: always